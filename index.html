<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create New Income List</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="form-container">
    <h2>Create New Income List</h2>
    <form id="incomeForm">
        <label for="tripId">Trip ID</label>
        <input type="text" id="tripId" placeholder="TRIP000" required>

        <label for="tripDate">Trip Date</label>
        <input type="date" id="tripDate" required>

        <label for="bus">Bus</label>
        <select id="bus" required>
            <option value="" disabled selected>Select bus</option>
            <option value="Bus A">Bus A</option>
            <option value="Bus B">Bus B</option>
            <option value="Bus C">Bus C</option>
        </select>

        <label for="grossIncome">Gross Income</label>
        <input type="number" id="grossIncome" placeholder="Enter amount" required>

        <label for="bondDeducted">Bond Deducted</label>
        <input type="number" id="bondDeducted" placeholder="Enter amount" required>

        <button type="submit" class="btn btn-save">Save</button>
        <button type="button" class="btn btn-cancel" onclick="cancelForm()">Cancel</button>
    </form>
</div>

<script src="script.js"></script>
</body>
</html>
