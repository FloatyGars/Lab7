<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Form</title>

<!-- Connect CSS -->
<link rel="stylesheet" href="login.css">

</head>
<body>

<form id="loginForm" novalidate>
    <h2>Login</h2>

    <!-- Email -->
    <div class="input-control">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="example@domain.com" required tabindex="1">
        <span id="emailError" class="error-text">Invalid or empty email.</span>
    </div>

    <!-- Password -->
    <div class="input-control">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password" required minlength="6" tabindex="2">
        <span id="passwordError" class="error-text">Password must be at least 8 characters.</span>
    </div>

    <!-- Show Password Checkbox -->
    <div class="input-control checkbox-container">
        <input type="checkbox" id="togglePassword" tabindex="3">
        <label for="togglePassword">Show Password</label>
    </div>

    <!-- Submit Button -->
    <button type="submit" tabindex="4">Login</button>
</form>

<!-- Connect JS -->
<script src="login.js"></script>

</body>
</html>
